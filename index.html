<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#e63946">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Clientes">
    <link rel="apple-touch-icon" href="assets/logo.png">

    <title>Registro de Clientes</title>

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="assets/logo.png" alt="Logo" class="app-logo">
            </div>
            <button id="addClientBtn">
                <i data-lucide="plus"></i> Nuevo Cliente
            </button>
        </div>
    </header>

    <main>
        <!-- Dashboard View -->
        <div id="dashboardView">
            <div class="search-container">
                <i data-lucide="search" class="search-icon-inside"></i>
                <input type="text" id="searchInput" placeholder="Buscar cliente..." class="search-input">
            </div>
            <div id="clientList" class="client-list">
                <!-- Client Cards loaded here -->
            </div>
            <div id="emptyState" class="empty-state hidden">
                <p>No hay clientes registrados.</p>
            </div>
        </div>

        <!-- Detailed View (Hidden by default) -->
        <div id="clientDetailsView" class="details-view hidden">
            <div class="details-header">
                <button id="backBtn" class="btn-icon">
                    <i data-lucide="chevron-left"></i> Volver
                </button>
                <div class="header-actions">
                    <button id="editClientBtn" class="btn-icon">
                        <i data-lucide="edit-3"></i>
                    </button>
                    <div id="editActions" class="edit-group hidden">
                        <button id="saveEditBtn" class="btn-save-sm">
                            <i data-lucide="check"></i>
                        </button>
                        <button id="cancelEditBtn" class="btn-cancel-sm">
                            <i data-lucide="x"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="details-content">
                <div class="detail-card">
                    <h3>Información General</h3>
                    <div class="detail-row">
                        <span class="detail-label">WhatsApp:</span>
                        <div class="value-container">
                            <span id="detailUserNumber" class="detail-value view-mode"></span>
                            <input type="text" id="editDetailUserNumber" class="detail-input edit-mode hidden">
                        </div>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Perfiles:</span>
                        <div class="value-container">
                            <span id="detailProfiles" class="detail-value view-mode"></span>
                            <input type="number" id="editDetailProfiles" class="detail-input edit-mode hidden" min="1">
                        </div>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Fecha Compra:</span>
                        <div class="value-container">
                            <span id="detailPurchaseDate" class="detail-value view-mode"></span>
                            <input type="date" id="editDetailPurchaseDate" class="detail-input edit-mode hidden">
                        </div>
                    </div>
                </div>

                <div class="detail-card">
                    <h3>Estado de Suscripción</h3>
                    <div class="status-grid">
                        <div class="status-item">
                            <span class="status-label">Expira (30d)</span>
                            <span id="detailExp" class="status-value"></span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Garantía (10d)</span>
                            <span id="detailRefund" class="status-value"></span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Soporte (20d)</span>
                            <span id="detailSupport" class="status-value"></span>
                        </div>
                    </div>
                </div>

                <div class="detail-card">
                    <h3>Comprobante de Pago</h3>
                    <div id="detailPaymentContainer">
                        <img id="detailPaymentImage" src="" alt="Comprobante" class="detail-image hidden">
                        <p id="detailNoPayment" class="text-muted hidden">No hay comprobante.</p>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="deleteClientBtn" class="btn btn-danger">
                        <i data-lucide="trash-2"></i> Eliminar Cliente
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal for Adding/Editing Client -->
    <div id="clientModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nuevo Cliente</h2>
                <span class="close-btn" id="closeModal">
                    <i data-lucide="x"></i>
                </span>
            </div>

            <form id="clientForm" class="modal-body">
                <input type="hidden" id="clientId">

                <div class="form-grid">
                    <div class="form-group">
                        <label for="userNumber" class="form-label">WhatsApp</label>
                        <input type="text" id="userNumber" required placeholder="54911..." class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="profilesCount" class="form-label">Perfiles</label>
                        <input type="number" id="profilesCount" required min="1" value="1" class="form-input">
                    </div>
                </div>

                <div class="form-group">
                    <label for="purchaseDate" class="form-label">Fecha de Compra</label>
                    <input type="date" id="purchaseDate" required class="form-input">
                </div>

                <div class="form-group">
                    <label class="form-label">Comprobante de Pago</label>
                    <div class="file-upload-wrapper">
                        <label for="paymentProof" class="file-upload-btn">
                            <i data-lucide="camera"></i> Subir Imagen
                        </label>
                        <input type="file" id="paymentProof" accept="image/*" class="hidden">
                    </div>
                    <div id="imagePreviewContainer" class="hidden image-preview-box">
                        <img id="imagePreview" src="" alt="Preview">
                        <button type="button" id="removeImageBtn" class="remove-img-btn">
                            <i data-lucide="trash-2"></i>
                        </button>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Cliente</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for Viewing Image -->
    <div id="imageModal" class="modal hidden">
        <div class="image-modal-content">
            <span class="close-image" id="closeImageModal">
                <i data-lucide="x"></i>
            </span>
            <img id="fullImage" src="" alt="Comprobante de Pago">
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module" src="js/app.js"></script>
    <script>
        lucide.createIcons();

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('SW registrado con éxito:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Fallo al registrar SW:', error);
                    });
            });
        }
    </script>
</body>

</html>
